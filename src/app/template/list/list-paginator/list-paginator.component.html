<div>

  <button
          (click)="onClickPage(page)"

          [disabled]="!page.number"
          [class.arrow]="page.icon">
    <span *ngIf="!page.icon">{{page.number || page.text}}</span>

    <!-- [color]="page.active ? 'primary' :'' " -->
    <!--<mat-icon *ngIf="page.icon"
              small="true">{{page.icon}}
    </mat-icon>-->
  </button>
</div>
